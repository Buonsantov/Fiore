<html>
	<head>
		<title>My first Three.js app</title>
		<style>

		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
	</head>
	<body>

		<script>

			var scene, renderer, camera, stats, sphere,cilinder;

			function Start() {

				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				var geometry = new THREE.SphereGeometry(1,32,32);
				var material = new THREE.MeshBasicMaterial( { color: 0xFFFF00 } );
				sphere = new THREE.Mesh( geometry, material );
				sphere.position.set(0,2,0);
				sphere.scale.set(0.5,0.5,0.5);
				

				var geometrystelo = new THREE.CylinderGeometry(0.3, 0.3, 3);
				var geometrycpetal = new THREE.CylinderGeometry(0, 1, 6);
				var materialstelo = new THREE.MeshBasicMaterial( { color: 0x008000 } );
				var materialpetal = new THREE.MeshBasicMaterial( { color: 0xFF0000 } );
				cilinder = new THREE.Mesh( geometrystelo, materialstelo );
				
				
				petal1=new THREE.Mesh( geometrycpetal, materialpetal );
				petal1.position.set(2,0,0);
				petal1.rotation.y = 0* Math.PI/180;
				petal1.rotation.z = 90* Math.PI/180;
				
				petal2=new THREE.Mesh( geometrycpetal, materialpetal );
				petal2.position.set(2,0,-2);
				petal2.rotation.y = 45* Math.PI/180;
				petal2.rotation.z = 90* Math.PI/180;
				
				
				petal3=new THREE.Mesh( geometrycpetal, materialpetal );
				petal3.position.set(0,0,-2);
				petal3.rotation.y = 90* Math.PI/180;
				petal3.rotation.z = 90* Math.PI/180;
				
				petal4=new THREE.Mesh( geometrycpetal, materialpetal );
				petal4.position.set(-2,0,-2);
				petal4.rotation.y = 135* Math.PI/180;
				petal4.rotation.z = 90* Math.PI/180;
				
				petal5=new THREE.Mesh( geometrycpetal, materialpetal );
				petal5.position.set(-2,0,0);
				petal5.rotation.y = 180* Math.PI/180;
				petal5.rotation.z = 90* Math.PI/180;
				
				petal6=new THREE.Mesh( geometrycpetal, materialpetal );
				petal6.position.set(-2,0,2);
				petal6.rotation.y = 225* Math.PI/180;
				petal6.rotation.z = 90* Math.PI/180;
				
				
				petal7=new THREE.Mesh( geometrycpetal, materialpetal );
				petal7.position.set(0,0,2);
				petal7.rotation.y = 270* Math.PI/180;
				petal7.rotation.z = 90* Math.PI/180;
						
				petal8=new THREE.Mesh( geometrycpetal, materialpetal );
				petal8.position.set(2,0,2);
				petal8.rotation.y = 315* Math.PI/180;
				petal8.rotation.z = 90* Math.PI/180;
				
				scene.add( cilinder );
				cilinder.add( sphere );
				sphere.add(petal1);
				sphere.add(petal2);
				sphere.add(petal3);
				sphere.add(petal4);
				sphere.add(petal5);
				sphere.add(petal6);
				sphere.add(petal7);
				sphere.add(petal8);
				
				
			
				
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

				camera.position.set  (0,1,5);
				
				

			}

			function Render() {

				requestAnimationFrame(Render);
				stats.update();
				
				renderer.render(scene, camera);
			    cilinder.rotation.y+=0.02;
			}

			Start();
			Render();

		</script>
	</body>
</html>
